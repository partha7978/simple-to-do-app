<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="style.css">

    <!-- For google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;800&display=swap" rel="stylesheet">


    <!-- For font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- for animate.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-text">PARTHA</span>
            <button class="dark-mode-button btn-toggle" title="Dark Mode"><i class="dark-mode-icon icon fas fa-sun"></i></button>
        </div>

        <div class="heading-content">
            <span class="heading-content-text animate__bounce">Write your to-do here</span>
        </div>

        
        <div class="main-content-div">
            <div class="main-content">
                <div class="input-div">
                    <label for="appt">Select a time: </label>
                    <input type="time" class="inputTime" placeholder="Add time" />
                    <input type="text" class="input" placeholder="Write to-do here" />
                    <button class="inputAddButton">Add</button>
                </div>
            </div>
        </div>
    


    </div>  
</body>
</html>
