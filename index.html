<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.png" alt="logo" class="header-logo">
            <button class="dark-mode-button btn-toggle" title="Change theme"><ion-icon class="dark-mode-icon" name="moon-sharp"></ion-icon></button>
        </div>

        <div class="heading-content">
            <!-- <span class="heading-content-text animate__bounce">Write your to-do here</span> -->

        </div>


        <div class="main-content-div">
            <div class="main-content">
                <div class="input-div">
                    <label for="appt">Select a time: </label>
                    <input type="time" class="inputTime" placeholder="Add time" />
                    <input type="text" class="input" placeholder="Write to-do here" />
                    <button class="inputAddButton" title="Click here to add">Add</button>
                </div>
                <div class="to-do-list-div">
